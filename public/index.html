<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MiNotificador</title>
  <link rel="stylesheet" href="vendor/css/material-components-web.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/script.js"></script>
</head>
<body class="mdc-typography">
  <h1>MiNotificador</h1>
  <p>Simple alert helper for Coinigy...</p>

  <form action="#" id="get-alerts-form">
    <div>
      <div class="mdc-form-field">
        <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
          <input id="exchange" type="text" class="mdc-text-field__input">
          <label for="exchange" class="mdc-text-field__label">
            Excahnge
          </label>
          <div class="mdc-line-ripple"></div>
        </div>
      </div>

      <div class="mdc-form-field">
        <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
          <input id="symbol" type="text" class="mdc-text-field__input">
          <label for="symbol" class="mdc-text-field__label">
            Symbol
          </label>
          <div class="mdc-line-ripple"></div>
        </div>
      </div>
    </div>

    <button id="get-alerts" type="submit"
            class="mdc-button
                   mdc-button--raised
                   mdc-ripple-surface"
            data-mdc-auto-init="MDCRipple">
      Get Alerts
    </button>
  </form>

  <script src="vendor/js/material-components-web.min.js"></script>
  <script>mdc.autoInit()</script>
</body>
</html>
