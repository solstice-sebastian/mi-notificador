<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MiNotificador</title>

  <!-- <link rel="stylesheet" href="vendor/css/material.min.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <!-- fonts held locally -->
  <link href="fonts/roboto.css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet" type="text/css">
  <link href="fonts/material-icons.css?family=MaterialIcons-Regular:regular" rel="stylesheet" type="text/css">

  <!-- fonts cdn -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script src="js/profiler.js"></script>
  <script src="js/browser-utils.js"></script>
  <script src="../utils.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <a class="mdl-layout-title button">MiNotificador</a>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link">More coming soon...</a>
        </nav>
      </div>
    </header>

    <!-- drawer -->
    <div class="mdl-layout__drawer">
      <a class="mdl-layout-title button">MiNotificador</a>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link">More coming soon...</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content">

        <!-- <section>
          <h3>A simple alert helper for Coinigy...</h3>
          <p>Instructions to setup apiKeys will go here.</p>
        </section> -->

        <section>
          <form action="#" id="get-alerts-form">

            <div class="form__row">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="symbol">
                <label class="mdl-textfield__label" for="symbol">Symbol</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="exchange">
                <label class="mdl-textfield__label" for="exchange">Exchange</label>
              </div>
            </div>

            <div class="form__row">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="target">
                <label class="mdl-textfield__label" for="target">Target</label>
              </div>

              <!-- price types -->
              <div class="form__toggles">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="fib-range">
                  <input type="checkbox" id="fib-range" class="mdl-checkbox__input" checked>
                  <span class="mdl-checkbox__label">FibRange</span>
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="dynamic-range">
                  <input type="checkbox" id="dynamic-range" class="mdl-checkbox__input">
                  <span class="mdl-checkbox__label">DynamicRange</span>
                </label>
              </div>
            </div>

            <!-- dynamic range -->
            <div id="dynamic-range-row" class="form__row is-hidden">
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="plus-minus">
                <input type="checkbox" id="plus-minus" class="mdl-checkbox__input" checked>
                <span class="mdl-checkbox__label">+/-</span>
              </label>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="percent">
                <input type="checkbox" id="percent" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">%</span>
              </label>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="mod-amount">
                <label class="mdl-textfield__label" for="mod-amount">Amount difference</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="mod-number">
                <label class="mdl-textfield__label" for="mod-number"># of times</label>
              </div>
            </div>

            <div class="form__row action-buttons">
              <button id="get-alerts" class="mdl-button
                mdl-button--primary
                mdl-button--raised">
                Get Alerts
              </button>

              <button id="add-alerts" class="mdl-button
                mdl-button--accent
                mdl-button--raised">
                Add Alerts
              </button>

              <button id="delete-alerts" class="mdl-button
                mdl-button--danger
                mdl-button--raised">
                Delete Selected
              </button>
            </div>

          </form>
        </section>

        <div id="spinner-container" class="spinner-container"></div>
        <div id="alerts"></div>
      </div>
      <!-- /page-content -->
    </main>
    <!-- /mdl-layout -->
  </div>

  <dialog id="dialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title"></h4>
    <div class="mdl-dialog__content"></div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button close">Dismiss</button>
    </div>
  </dialog>

  <!-- <script src="vendor/js/material.min.js"></script> -->

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="js/mdl-helpers.js"></script>
  <script src="js/mixins.js"></script>
  <script src="js/script.js"></script>

  <script></script>
  </script>
</body>

</html>
