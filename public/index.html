<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MiNotificador</title>

  <!-- <link rel="stylesheet" href="vendor/css/normalize.css"> -->
  <link rel="stylesheet" href="vendor/css/material.min.css">
  <!-- <link rel="stylesheet" href="vendor/css/material.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <!-- fonts held locally -->
  <link href="fonts/roboto.css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet" type="text/css">
  <link href="fonts/material-icons.css?family=MaterialIcons-Regular:regular" rel="stylesheet" type="text/css">

  <!-- fonts cdn -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet" type="text/css"> -->
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->

  <script src="js/utils.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <a class="mdl-layout-title router-link button" href="#home" data-route-id="home">MiNotificador</a>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link router-link" href="#managing" data-route-id="managing">Managing</a>
          <a class="mdl-navigation__link router-link" href="#creating" data-route-id="creating">Creating</a>
        </nav>
      </div>
    </header>

    <!-- drawer -->
    <div class="mdl-layout__drawer">
      <a class="mdl-layout-title router-link button" href="#home" data-route-id="home">MiNotificador</a>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link router-link" href="#managing" data-route-id="managing">Managing</a>
        <a class="mdl-navigation__link router-link" href="#creating" data-route-id="creating">Creating</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content">

        <section data-route-ids="home" class="route is-active">
          <h3>A simple alert helper for Coinigy...</h3>
          <p>Instructions to setup apiKeys will go here.</p>
        </section>

        <section data-route-ids="managing,creating" class="route">
          <form action="#" id="get-alerts-form">

            <div class="form-row">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="symbol">
                <label class="mdl-textfield__label" for="symbol">Symbol</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="exchange">
                <label class="mdl-textfield__label" for="exchange">Exchange</label>
              </div>
            </div>

            <div class="form-row route" data-route-ids="creating">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="target">
                <label class="mdl-textfield__label" for="target">Target</label>
              </div>
            </div>

            <div class="form-row action-buttons">
              <button id="get-alerts" class="mdl-button
                mdl-button--primary
                mdl-button--raised">
                Get Alerts
              </button>

              <button id="delete-alerts" class="mdl-button
                mdl-button--accent
                mdl-button--raised route" data-route-ids="managing">
                Delete Selected
              </button>

              <button id="add-alerts" class="mdl-button
                mdl-button--accent
                mdl-button--raised route" data-route-ids="creating">
                Add Alerts
              </button>
            </div>

          </form>
        </section>

        <div id="spinner-container" class="spinner-container"></div>
        <div id="alerts"></div>
      </div>
      <!-- /page-content -->
    </main>
    <!-- /mdl-layout -->
  </div>

  <!-- uncomment individual files to debug -->
  <!-- <script src="vendor/js/mdlComponentHandler.js"></script> -->
  <!-- <script src="vendor/js/checkbox.js"></script> -->
  <!-- <script src="vendor/js/data-table.js"></script> -->
  <script src="vendor/js/material.js"></script>
  <!-- <script src="vendor/js/material.min.js"></script> -->
  <script src="js/mdl-helpers.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
