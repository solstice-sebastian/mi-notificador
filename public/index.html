<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MiNotificador</title>
    <link rel="stylesheet" href="vendor/css/material.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/script.js"></script>
  </head>

  <body class="mdl-typography">
    <h1>MiNotificador</h1>
    <p>Simple alert helper for Coinigy...</p>

    <form action="#" id="get-alerts-form">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="exchange">
        <label class="mdl-textfield__label" for="exchange">Exchange</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="symbol">
        <label class="mdl-textfield__label" for="symbol">Symbol</label>
      </div>
    </form>

    <button id="get-alerts" type="submit" class="mdl-button
      mdl-button--raised
      mdl-ripple-surface" data-mdl-auto-init="MDCRipple">
      Get Alerts
    </button>

    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
      <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric">Material</th>
          <th>Quantity</th>
          <th>Unit price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
          <td>25</td>
          <td>$2.90</td>
        </tr>
        <tr>
          <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
          <td>50</td>
          <td>$1.25</td>
        </tr>
        <tr>
          <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
          <td>10</td>
          <td>$2.35</td>
        </tr>
      </tbody>
    </table>

    <script src="vendor/js/material.min.js"></script>
  </body>

</html>
